{% extends "index.html" %}

{% block nav %}
{% endblock %}

{% block content %}
<article>
      <h1>{{ page.title }}</h1>
      <small>Published {{ page.date }}</small>
      <div class="introduction">
            <p>{{ page.description|safe }}</p>
      </div>
      </p>{{ page.content|safe }}</p>
</article>
{% endblock content %}

{% block footer %}
<a href="/">../</a>
{% endblock %}
