<!DOCTYPE html>
<html>
  <head>
    <title>{{ config.extra.title }}</title>
    <meta name="description" content="{{ config.extra.description }}" />

    <meta name="author" content="{{ config.extra.author }}" />
    <meta property="og:title" content="{{ config.extra.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ config.base_url }}" />
    <meta property="og:description" content="{{ config.extra.description }}" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ get_url(path="style.css") | safe

    }}">
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>{{ config.extra.author }}</header>
    <aside>
      <ul>
        {% for post in section.pages %}
        <ul>
          <li>
            <a href="{{ post.permalink }}">{{ post.title }}</a>
          </li>
        </ul>
        {% endfor %}
      </ul>
    </aside>
    <main>
      <h1>{{ section.title }}</h1>
      <p>{{ section.content | safe }}</p>
    </main>
  </body>
</html>
