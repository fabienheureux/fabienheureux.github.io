{% macro nav(items) %}
<nav aria-label="Main menu" role="navigation">
  <ul>
    {% for item in items %}
    <li>
      <a href="{{ item.permalink }}">
        <span>{{ item.title }}</span>
      </a>
      <small>{{ item.date }}</small>
    </li>
    {% endfor %}
  </ul>
</nav>
{% endmacro input %}
